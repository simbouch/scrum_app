{% extends "base.html" %}

{% block content %}
<div class="card shadow p-4">
    <h2 class="text-center mb-4">Enter Patient Details</h2>
    <form action="/predict" method="post">
        <div class="mb-3">
            <label for="age" class="form-label">Age:</label>
            <input type="number" id="age" name="age" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="bmi" class="form-label">BMI:</label>
            <input type="number" id="bmi" name="bmi" class="form-control" step="0.1" required>
        </div>
        <div class="mb-3">
            <label for="children" class="form-label">Number of Children:</label>
            <input type="number" id="children" name="children" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="smoker" class="form-label">Smoker:</label>
            <select id="smoker" name="smoker" class="form-select" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="region" class="form-label">Region:</label>
            <select id="region" name="region" class="form-select" required>
                <option value="northeast">Northeast</option>
                <option value="northwest">Northwest</option>
                <option value="southeast">Southeast</option>
                <option value="southwest">Southwest</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Predict</button>
    </form>
</div>
{% endblock %}
